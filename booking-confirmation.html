<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed | CareConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        .confirmation-container {
            max-width: 500px;
            margin: 60px auto;
            text-align: center;
            padding: 40px;
            background-color: var(--surface-color);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #dcfce7;
            color: #16a34a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 24px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .details-box {
            background-color: var(--bg-color);
            padding: 16px;
            border-radius: 12px;
            margin: 24px 0;
            text-align: left;
        }

        .details-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .details-row:last-child {
            margin-bottom: 0;
        }

        .details-label {
            color: var(--text-secondary);
        }

        .details-value {
            font-weight: 600;
            color: var(--text-main);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="home.html" class="logo">
                <img src="images/logo.png" alt="Logo">
                CareConnect
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="confirmation-container">
            <div class="success-icon">âœ“</div>
            <h1 style="color: var(--text-main); margin-bottom: 8px;">Payment Successful!</h1>
            <p style="color: var(--text-secondary); margin-bottom: 24px;">Your appointment has been successfully booked.
            </p>

            <div class="details-box">
                <div class="details-row">
                    <span class="details-label">Amount Paid</span>
                    <span class="details-value">LKR 2,500</span>
                </div>
                <div class="details-row">
                    <span class="details-label">Transaction ID</span>
                    <span class="details-value">#TRX-882910</span>
                </div>
                <div class="details-row">
                    <span class="details-label">Date</span>
                    <span class="details-value" id="confirm-date">Feb 04, 2026</span>
                </div>
            </div>

            <div style="display: flex; gap: 12px; flex-direction: column;">
                <a href="dashboard.html" class="btn btn-primary" style="width: 100%;">Go to Dashboard</a>
                <a href="home.html" class="btn btn-outline" style="width: 100%;">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Set today's date
        const options = { year: 'numeric', month: 'short', day: 'numeric' };
        document.getElementById('confirm-date').textContent = new Date().toLocaleDateString('en-US', options);
    </script>
</body>

</html>
