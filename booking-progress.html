<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Progress | CareConnect Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            padding: 24px 0 80px 0;
            /* Extra bottom padding for mobile nav */
        }

        .chart-card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow-md);
            height: 350px;
            /* Fixed height for consistent chart sizing */
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
        }

        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .chart-card {
                height: 300px;
                /* Slightly shorter on mobile */
                padding: 16px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="home.html" class="logo">
                <img src="images/logo.png" alt="Logo">
                CareConnect
            </a>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div style="margin-top: 40px; margin-bottom: 20px;">
            <h1>Booking Progress Analytics</h1>
            <p style="color: var(--text-secondary);">Real-time overview of platform performance.</p>
        </div>

        <div class="chart-grid">
            <!-- Line Chart: Weekly Trends -->
            <div class="chart-card">
                <h3 style="margin-bottom: 20px;">Weekly Bookings</h3>
                <canvas id="weeklyChart"></canvas>
            </div>

            <!-- Doughnut Chart: Status -->
            <div class="chart-card">
                <h3 style="margin-bottom: 20px;">Booking Status</h3>
                <canvas id="statusChart"></canvas>
            </div>

            <!-- Bar Chart: Caregiver Types -->
            <div class="chart-card">
                <h3 style="margin-bottom: 20px;">Top Service Types</h3>
                <canvas id="serviceChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Mobile Nav -->
    <nav class="mobile-nav">
        <a href="home.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Home</span>
        </a>
        <a href="dashboard.html" class="mobile-nav-item active">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span>Appointment</span>
        </a>
        <a href="messages-feedback.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                </path>
            </svg>
            <span>Message</span>
        </a>
        <a href="edit-profile.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
            <span>Setting</span>
        </a>
    </nav>
    <script src="js/app.js"></script>
    <button class="back-button" onclick="history.back()" aria-label="Go Back">
        <img src="images/back-arrow.png" alt="Back">
    </button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Chart Globals for styling
            Chart.defaults.font.family = "'Inter', sans-serif";
            Chart.defaults.color = '#64748b';

            // 1. Weekly Chart
            const ctx1 = document.getElementById('weeklyChart').getContext('2d');
            new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'New Bookings',
                        data: [12, 19, 15, 25, 22, 30, 28],
                        borderColor: '#0d9488',
                        backgroundColor: 'rgba(13, 148, 136, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { responsive: true }
            });

            // 2. Status Chart
            const ctx2 = document.getElementById('statusChart').getContext('2d');
            new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Pending', 'Cancelled'],
                    datasets: [{
                        data: [65, 25, 10],
                        backgroundColor: ['#16a34a', '#f59e0b', '#ef4444'],
                        hoverOffset: 4
                    }]
                },
                options: { responsive: true }
            });

            // 3. Service Chart
            const ctx3 = document.getElementById('serviceChart').getContext('2d');
            new Chart(ctx3, {
                type: 'bar',
                data: {
                    labels: ['Nursing', 'Attendant', 'Elderly Care'],
                    datasets: [{
                        label: 'Bookings',
                        data: [45, 80, 55],
                        backgroundColor: ['#0d9488', '#0ea5e9', '#6366f1'],
                        borderRadius: 8
                    }]
                },
                options: { responsive: true }
            });
        });
    </script>
</body>

</html>
