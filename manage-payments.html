<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Payments | CareConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        .payment-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            padding: 40px 0;
        }

        @media (max-width: 768px) {
            .payment-grid {
                grid-template-columns: 1fr;
            }
        }

        .payment-method-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 16px;
            background-color: var(--surface-color);
        }

        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        .transaction-table th,
        .transaction-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .transaction-table th {
            color: var(--text-secondary);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <!-- Navbar (Standard) -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="home.html" class="logo">
                <img src="images/logo.png" alt="Logo">
                CareConnect
            </a>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="messages-feedback.html" class="nav-item">Messages</a>
                <button id="theme-toggle" class="theme-toggle">
                    <div class="toggle-track">
                        <span class="sun-icon">‚òÄÔ∏è</span>
                        <span class="moon-icon">üåô</span>
                    </div>
                    <div class="toggle-thumb"></div>
                </button>
            </div>
        </div>
    </nav>

    <div class="container payment-grid">
        <!-- Payment Methods -->
        <div>
            <h2 style="margin-bottom: 24px;">Payment Methods</h2>
            <div class="payment-method-card">
                <div style="display: flex; gap: 16px; align-items: center;">
                    <div style="font-size: 2rem;">üí≥</div>
                    <div>
                        <h4 style="margin-bottom: 4px;">Visa ending in 4242</h4>
                        <p style="color: var(--text-secondary); font-size: 0.9rem;">Expires 12/28</p>
                    </div>
                </div>
                <button class="btn btn-outline" style="padding: 6px 12px; font-size: 0.8rem;">Edit</button>
            </div>

            <button class="btn btn-primary" style="width: 100%;" onclick="openModal()">+ Add New Card</button>
        </div>

        <!-- Transaction History -->
        <div class="card">
            <h3 style="margin-bottom: 16px;">Transaction History</h3>
            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Feb 01, 2026</td>
                        <td>Booking #1023 - Asiri</td>
                        <td>LKR 4,500</td>
                        <td><span class="badge badge-verified">Paid</span></td>
                    </tr>
                    <tr>
                        <td>Jan 28, 2026</td>
                        <td>Booking #1019 - Home</td>
                        <td>LKR 3,200</td>
                        <td><span class="badge badge-verified">Paid</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Card Modal -->
    <div id="add-card-modal" class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <h3 style="margin-bottom: 20px;">Add New Card</h3>
            <form id="add-card-form">
                <div style="margin-bottom: 16px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Cardholder Name</label>
                    <input type="text" class="input-field" placeholder="John Doe" required>
                </div>
                <div style="margin-bottom: 16px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Card Number</label>
                    <input type="text" id="card-input" class="input-field" placeholder="0000 0000 0000 0000"
                        maxlength="19" required>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Expiry Date</label>
                        <input type="text" class="input-field" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">CVV</label>
                        <input type="password" class="input-field" placeholder="123" maxlength="3" required>
                    </div>
                </div>
                <div style="display: flex; gap: 12px;">
                    <button type="button" class="btn btn-outline" onclick="closeModal()"
                        style="flex: 1;">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Card</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <a href="home.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Home</span>
        </a>
        <a href="dashboard.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span>Appointment</span>
        </a>
        <a href="messages-feedback.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                </path>
            </svg>
            <span>Message</span>
        </a>
        <a href="edit-profile.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
            <span>Setting</span>
        </a>
    </nav>
    <script src="js/app.js"></script>
    <script>
        const modal = document.getElementById('add-card-modal');
        const cardList = document.querySelector('.payment-method-card').parentElement; // Parent div

        function openModal() {
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
            document.getElementById('add-card-form').reset();
        }

        document.getElementById('add-card-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const cardNum = document.getElementById('card-input').value;
            const last4 = cardNum.slice(-4) || "0000";

            const newCardHTML = `
            <div class="payment-method-card" style="animation: fadeIn 0.5s ease-out;">
                <div style="display: flex; gap: 16px; align-items: center;">
                    <div style="font-size: 2rem;">üí≥</div>
                    <div>
                        <h4 style="margin-bottom: 4px;">Card ending in ${last4}</h4>
                        <p style="color: var(--text-secondary); font-size: 0.9rem;">Expires 12/29</p>
                    </div>
                </div>
                <button class="btn btn-outline" style="padding: 6px 12px; font-size: 0.8rem;">Edit</button>
            </div>`;

            // Insert before the "Add New Card" button
            const addBtn = document.querySelector('button[onclick="openModal()"]') || document.querySelector('.payment-grid > div > button.btn-primary');
            addBtn.insertAdjacentHTML('beforebegin', newCardHTML);

            closeModal();
            alert("Card added successfully!");
        });

        // Close on outside click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
    </script>
    <button class="back-button" onclick="history.back()" aria-label="Go Back">
        <img src="images/back-arrow.png" alt="Back">
    </button>
</body>

</html>
