<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings | CareConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        .bookings-container {
            padding: 40px 0;
            max-width: 800px;
            margin: 0 auto;
        }

        .booking-list-item {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .booking-list-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <!-- Navbar (Standard) -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="home.html" class="logo">
                <img src="images/logo.png" alt="Logo">
                CareConnect
            </a>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="search.html" class="nav-item">Find Caregivers</a>
                <button id="theme-toggle" class="theme-toggle">
                    <div class="toggle-track">
                        <span class="sun-icon">‚òÄÔ∏è</span>
                        <span class="moon-icon">üåô</span>
                    </div>
                    <div class="toggle-thumb"></div>
                </button>
            </div>
        </div>
    </nav>

    <div class="container bookings-container">
        <h1 style="margin-bottom: 32px;">My Bookings</h1>

        <!-- Filter Tabs (Mock) -->
        <div style="display: flex; gap: 12px; margin-bottom: 24px; overflow-x: auto; padding-bottom: 8px;">
            <button class="btn btn-primary" style="padding: 8px 16px; font-size: 0.9rem;">All</button>
            <button class="btn btn-outline" style="padding: 8px 16px; font-size: 0.9rem;">Upcoming</button>
            <button class="btn btn-outline" style="padding: 8px 16px; font-size: 0.9rem;">Completed</button>
            <button class="btn btn-outline" style="padding: 8px 16px; font-size: 0.9rem;">Cancelled</button>
        </div>

        <div id="bookings-list">
            <!-- Populated by JS -->
            <p style="text-align: center; color: var(--text-secondary); margin-top: 40px;">Loading bookings...</p>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <a href="home.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Home</span>
        </a>
        <a href="dashboard.html" class="mobile-nav-item active">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span>Appointment</span>
        </a>
        <a href="messages-feedback.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                </path>
            </svg>
            <span>Message</span>
        </a>
        <a href="edit-profile.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
            <span>Setting</span>
        </a>
    </nav>

    <script src="js/app.js"></script>
    <script>
        // Simple logic to load bookings from localStorage (reusing structure from dashboard.js logic)
        document.addEventListener('DOMContentLoaded', () => {
            const bookings = JSON.parse(localStorage.getItem('careConnectBookings') || '[]');
            const list = document.getElementById('bookings-list');

            if (bookings.length === 0) {
                list.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <span style="font-size: 3rem; display: block; margin-bottom: 16px;">üìÖ</span>
                        <h3>No Bookings Yet</h3>
                        <p style="color: var(--text-secondary); margin-bottom: 24px;">Find a caregiver to get started.</p>
                        <a href="search.html" class="btn btn-primary">Find Caregivers</a>
                    </div>
                `;
                return;
            }

            let html = '';
            bookings.forEach(b => {
                html += `
                    <div class="booking-list-item">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px;">
                            <div>
                                <h3 style="margin-bottom: 4px;">${b.caregiver}</h3>
                                <p style="color: var(--text-secondary); font-size: 0.9rem;">${b.ward}</p>
                            </div>
                            <span class="badge ${b.status === 'Confirmed' ? 'badge-verified' : ''}" style="/* fallback style */ background:#e0f2fe; color:#0369a1;">${b.status}</span>
                        </div>
                        <div style="display: flex; gap: 24px; margin-bottom: 16px; color: var(--text-secondary); font-size: 0.95rem;">
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <span>üìÖ</span> ${b.date}
                            </div>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <span>üïí</span> 8:00 AM - 4:00 PM
                            </div>
                        </div>
                        <div style="display: flex; gap: 12px; margin-top: 16px; border-top: 1px solid var(--border-color); padding-top: 16px;">
                            <button class="btn btn-primary" style="flex: 1;">View Details</button>
                            ${b.status === 'Confirmed' ? '<button class="btn btn-outline" style="flex: 1;">Message</button>' : ''}
                        </div>
                    </div>
                `;
            });
            list.innerHTML = html;
        });
    </script>
    <button class="back-button" onclick="history.back()" aria-label="Go Back">
        <img src="images/back-arrow.png" alt="Back">
    </button>
</body>

</html>
